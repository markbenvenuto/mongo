type:
    name: int32
    BSONType: NumberInt

type:
    name: safeNumber
    description: Accepts any numerical type within int64 range

type:
    name: string
    BSONType: String

type:
    name: NameSpaceString
    type: builtin
    serializer: mongo::NamespaceString::serialize
    deserializer: mongo::NamepaceString::deserialize

struct:
    name:  Shape
    description: |
        Foo
        Bar
    fields:
        - name: _id
          type: int32
          description: Some Random Field
          min: 0
          max: 10
          default: 1
          required: true
        - name: name
          type: string
        - name: ns
          alias: pre_ns
          type: NameSpaceString

struct:
    name: Circle
    # Do not need inheritance!!!!
    inherits: Shape
    field:
        - name: circumference
          type: safeNumber

struct:
    name: Square
    inherits: Shape
    field:
        - name: length
          type: safeNumber


struct:
    name: Shapes
    field:
        - name: circles
          type: array<Circle>
        - name: squares
          type: array<Square>

